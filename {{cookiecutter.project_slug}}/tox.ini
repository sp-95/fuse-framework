[tox]
envlist = py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 {{ cookiecutter.project_slug }} tests

[testenv]
deps = poetry
commands_pre =
    python -m pip install --upgrade pip
    poetry install
commands =
    poetry run pytest
