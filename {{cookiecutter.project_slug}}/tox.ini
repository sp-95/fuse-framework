[tox]
envlist = py37, py38, flake8, docs

[travis]
python =
    3.8: py38
    3.7: py37

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 {{ cookiecutter.project_slug }} tests

[testenv:docs]
basepython = python
changedir = docs
deps =
    sphinx
    sphinx-rtd-theme
    tomlkit
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}

[testenv]
deps = poetry
commands_pre =
    python -m pip install --upgrade pip
    poetry install
commands =
    poetry run pytest
